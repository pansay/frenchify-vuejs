<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="src/styles/main.css">
</head>
<body>
  <div id="app">

    <header>
      <h1>
        {{ txt.title }}
      </h1>
    </header>

    <div>
      {{ message }}
    </div>

    <div class="main">
      <form>
        <fieldset class="radios">
            <ul>
              <li v-for="option in options">
                <label class="radio">
                  {{option.value}} - {{ option.text }}
                    <input type="radio" />
                </label>
              </li>
            </ul>
        </fieldset>
      </form>
    </div>

    <footer>
        <a href="https://github.com/pansay/frenchify-vuejs">
          {{ txt.source }}
        </a>
    </footer>

  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
